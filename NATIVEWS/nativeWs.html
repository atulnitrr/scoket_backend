<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web socket</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:3031");
      console.log("Running data");

      ws.onopen = (event) => {
        ws.send("i am a message from web browser ");
      };

      ws.onmessage = (event) => {
        console.log("message received ", event);
      };
    </script>
  </body>
</html>
